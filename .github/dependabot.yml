# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (managed via requirements.txt, derived from environment.yml)
  - package-ecosystem: "pip"
    directory: "/"            # Look in the repo root for requirements files
    schedule:
      interval: "weekly"      # Check for updates once a week
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "to be triaged"
    ignore:
      # Example: pin or ignore certain libs if needed
      # - dependency-name: "torch"
      #   versions: ["*"]

  # (Optional) Keep GitHub Actions up to date too
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "to be triaged"
